<div class="container w-50">
  <div *ngIf="loading" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <ng-container *ngIf="!loading">
    <ng-template ngFor let-group [ngForOf]="groups">
      <div class="container mb-4">
        <a [routerLink]="['/', 'groups', group.id]" class="group-item">
          <div class="card">
            <div class="card-body d-flex">
              <div class="d-flex align-content-center flex-wrap">
                <img *ngIf="group.coverUrl !== null" src="group.coverUrl" width="75" />
                <img *ngIf="group.coverUrl === null" src="https://picsum.photos/100" width="75" />
              </div>
              <div class="ms-2">
                <h5 class="card-title">{{ group.name }}</h5>
                <p class="card-text">{{ group.description }}</p>
              </div>
            </div>
          </div>
        </a>
      </div>
    </ng-template>
    <a routerLink="./create" class="btn btn-primary">Create new group</a>
  </ng-container>
</div>
